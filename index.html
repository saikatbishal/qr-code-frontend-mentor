<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Card Component Frontend Mentor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="qr-code">
          <img src="https://i.ibb.co/cQHx1zG/image-qr-code.png" alt="qr-code" class="image">
        </div>
        <div class="desc-sec">
          <div class="heading-section">Improve your front-end skills by building projects</div>
          <div class="main-description">Scan the QR Code to visit Frontend Mentor and take your coding skils to the next level</div>
        </div>
      </div>
</body>
</html>
